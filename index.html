<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <h2>Weather Dashboard</h2>
    <button onclick="showWeather('delhi')" class="btn btn-primary">Delhi</button>
    <button onclick="showWeather('mumbai')" class="btn btn-primary">Mumbai</button>
    <button onclick="showWeather('bangalore')" class="btn btn-primary">Bangalore</button>
    <button onclick="showWeather('chennai')" class="btn btn-primary">Chennai</button>
    <div id="weather" class="card weather-card mt-3">
      <div class="card-body">
        <h5 id="city">Select a city</h5>
        <p id="temp"></p>
        <p id="condition"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
